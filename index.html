<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Multi-Page in One HTML</title>
    <style>
        /* Styling untuk menyembunyikan semua halaman kecuali halaman aktif */
        .page {
            display: none;
        }
        
        /* Hanya tampilkan halaman aktif */
        .active {
            display: block;
        }

        /* Menyesuaikan tampilan konten */
        body {

        }
        .container {

            text-align: center;
        }
        .container1 {

        nav a {

</head>

     <!-- JavaScript untuk navigasi antar halaman -->
     <script>
        function showPage(pageId) {
            // Sembunyikan semua halaman
            var pages = document.querySelectorAll('.page');
            pages.forEach(function(page) {
                page.classList.remove('active');
            });

            // Tampilkan halaman yang dipilih
            document.getElementById(pageId).classList.add('active');
        }
    </script>
